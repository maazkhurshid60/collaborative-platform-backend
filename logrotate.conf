# Logrotate configuration for backend logs
# To enable: sudo cp logrotate.conf /etc/logrotate.d/collaborative-backend

/home/innovator/Desktop/Collabme/collaborative-platform-backend/logs/*.log {
    daily
    rotate 7
    compress
    delaycompress
    missingok
    notifempty
    create 0644 innovator innovator
    postrotate
        # Send SIGUSR1 to reload logs if needed
        # pkill -SIGUSR1 node || true
    endscript
}